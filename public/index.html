<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" /><title>Armah Hotel - Food Menu</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <img src="/logo.png" alt="Armah International Hotel Logo" class="logo">
            <h1 id="headerTitle">የምግብ ዝርዝር / Food Menu</h1>
            <p id="welcomeMessage">እንኳን ደህና መጡ / Welcome</p>
        </header>
        <main>
            <div class="menu-search-bar card"><input type="text" id="searchInput" placeholder="ምግብ ወይም መጠጥ ይፈልጉ... / Search for food or drinks..."></div>
            <div id="menuContainer"></div>
            <div class="order-section card">
                <h2>ትዕዛዝዎ / Your Order</h2>
                <div id="cartItems"><p>ትዕዛዝዎ ባዶ ነው። / Your cart is empty.</p></div><hr/>
                <p><strong>ጠቅላላ / Total: <span id="cartTotal">0.00 ETB</span></strong></p>
                <form id="orderForm" style="display: none;">
                    <button type="submit" class="btn" style="width: 100%; margin-top: 15px;">ትዕዛዝ ላክ / Send Order</button>
                </form>
                <button id="callWaiterBtn" class="btn call-waiter-btn" style="display: none;">አስተናጋጅ ይጥሩ / Call Waiter</button>
            </div> 
        </main>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/menu-client.js"></script>
</body>
</html>
